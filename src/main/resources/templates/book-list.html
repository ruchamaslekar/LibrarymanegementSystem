<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{CSS/home-layout.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <ul th:fragment="userNavBar">
        <a href="/adminHome">Home</a>
        <a style="float:right"/> <a class="active" href="/login">Logout</a>
    </ul>
    <h2>Book List</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Quantity Available</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Book : ${book}">
                <td th:text="${Book.getId()}"></td>
                <td th:text="${Book.getTitle()}"></td>
                <td th:text="${Book.getAuthor()}"></td>
                <td th:text="${Book.getQuantity_available()}"></td>
                <td>
                    <a th:href="@{/editBook/{id}(id=${Book.getId()})}" title="Edit">&#9998;</a>
                    <a th:href="@{/deleteBook/{id}(id=${Book.getId()})}" title="Delete" style="color: red;">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table><br><br>
    <form action="#" th:action="@{/book-list}" method="post">
        <label for="title">Title:<span class="required"></span></label>
        <input type="text" id="title" class = "search-box" name="title" minlength="2" required>
        <label for="author">Author:<span class="required"></span></label>
        <input type="text" id="author" class = "search-box" name="author" minlength="2" required>
        <label for="quantity">Quantity:<span class="required"></span></label>
        <input type="number" id="quantity" class = "search-box" name="quantity" required>
        <button type="submit" class="button" formaction="/add-books"> Add Book</button>
    </form><br></br>
    <form>
        <button type="submit" class="button" formaction="/adminHome"> Back</button>
    </form>
</body>
</html>
