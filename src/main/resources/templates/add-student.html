<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{CSS/home-layout.css}">
</head>
<body>
    <ul th:fragment="userNavBar">
      <a href="/adminHome">Home</a>
      <a style="float:right"/> <a class="active" href="/login">Logout</a>
    </ul>
    <h1>Add Student</h1>
    <form th:object="${student}" th:action="@{/add}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
          <label for="name">Name:<span class="required"></span></label>
          <input type="text" id="name" th:field="*{name}" class="search-box" required="required"><br><br>
        </div>
        <div>
          <label for="emailId">Email ID:<span class="required"></span></label>
          <input type="email" id="emailId" th:field="*{emailId}" class="search-box"  pattern=".+@gmail\.com" size="30" required>
        </div>
        <div>
            <button type="submit" class="button">Add</button>
            <button type="submit" class="button" formaction="/student-list">Back</button>
        </div>
    </form>

<!--        <button type="submit" class="button" formaction="/student-list">Back</button>-->
<!--    </form>-->
</body>
</html>
